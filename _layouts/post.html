---
layout: base
---
{{ content }}

<section id="posts">
    {% for post in site.posts %}
        <article>
            ### [{{ post.title }}]({{ site.baseurl }}{{ post.url }})
            
            {{ post.excerpt }}
            
            [Read more]({{ site.baseurl }}{{ post.url }})
        </article>
    {% endfor %}
</section>
